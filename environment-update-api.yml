---
- name: Environment Update Playbook
  hosts: sx-admin-*
  become: yes
  vars:
      repo_name: "admin"
      # repo_name: "api"
      update_env: 
        "redisHOST": "172.31.14.208"
        "redisPORT": "6379"
        "redisPASS": "redis123"
  tasks:

    - name: Copy Environment
      ansible.builtin.copy:
        src: application/environment-api
        dest: /home/ubuntu/.profile

    - name: Replace Environment line
      lineinfile: 
        path: /home/ubuntu/.profile
        regexp: '^(.*)export {{ item.key }}=(.*)$' 
        line: 'export {{ item.key }}="{{ item.value }}"'
      loop: "{{ update_env | dict2items }}"

    - name: Source profile & Start API
      become: yes
      become_user: ubuntu
      shell: |
        . ~/.profile  
        cd /home/ubuntu/ 
        pm2_home="/home/ubuntu/.pm2" pm2 restart {{ repo_name }} --update-env
        
    # - name: Test api setup
    #   shell: "sleep 3 && wget http://localhost:3100/ping"
    #   register: command_output_test
    # - debug:
    #     var: command_output_test.stdout_lines      
        
    - name: Get log
      become: yes
      become_user: ubuntu
      shell: "pm2 log {{ repo_name }} --nostream"
      register: command_output
    - debug:
        var: command_output.stdout_lines      



